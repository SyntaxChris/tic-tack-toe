<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tick Tack Toe</title>
		<script src="./jquery.min.js"></script>
		<script src="./tick_tack_toe.js"></script>
	</head>
	<body>
		<div class="board-container">
			<div class="row">
				<div class="tile" style="width: 50px; height: 50px; border: 1px solid black" data-index="0"></div>
				<div class="tile" style="width: 50px; height: 50px; border: 1px solid black" data-index="1"></div>
				<div class="tile" style="width: 50px; height: 50px; border: 1px solid black" data-index="2"></div>
			</div>
			<div class="row">
				<div class="tile" style="width: 50px; height: 50px; border: 1px solid black" data-index="3"></div>
				<div class="tile" style="width: 50px; height: 50px; border: 1px solid black" data-index="4"></div>
				<div class="tile" style="width: 50px; height: 50px; border: 1px solid black" data-index="5"></div>
			</div>
			<div class="row">
				<div class="tile" style="width: 50px; height: 50px; border: 1px solid black" data-index="6"></div>
				<div class="tile" style="width: 50px; height: 50px; border: 1px solid black" data-index="7"></div>
				<div class="tile" style="width: 50px; height: 50px; border: 1px solid black" data-index="8"></div>
			</div>
		</div>
	</body>
</html>
